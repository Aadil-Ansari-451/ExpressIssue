<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Processing Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/pixel.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: rgb(242, 228, 255);
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .charge-button, .credit-button {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charge-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .charge-button:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .credit-button {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .credit-button:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .status {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            font-weight: 500;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
                gap: 20px;
            }
            
            .charge-button, .credit-button {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel to CSV</h1>
        
        <div class="button-group">
            <button id="chargeBtn" class="charge-button" onclick="executeCharge()">Charge</button>
            <button id="creditBtn" class="credit-button" onclick="executeCredit()">Credit</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function executeCharge() {
            const statusDiv = document.getElementById('status');
            const chargeBtn = document.getElementById('chargeBtn');
            
            statusDiv.textContent = 'Processing Charge data...';
            statusDiv.className = 'status processing';
            chargeBtn.disabled = true;
            chargeBtn.style.opacity = '0.6';
            
            fetch('/execute_charge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.textContent = 'Charge processing completed successfully!';
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = 'Error: ' + data.error;
                    statusDiv.className = 'status error';
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.className = 'status error';
            })
            .finally(() => {
                chargeBtn.disabled = false;
                chargeBtn.style.opacity = '1';
            });
        }

        function executeCredit() {
            const statusDiv = document.getElementById('status');
            const creditBtn = document.getElementById('creditBtn');
            
            statusDiv.textContent = 'Processing Credit data...';
            statusDiv.className = 'status processing';
            creditBtn.disabled = true;
            creditBtn.style.opacity = '0.6';
            
            fetch('/execute_credit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.textContent = 'Credit processing completed successfully!';
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = 'Error: ' + data.error;
                    statusDiv.className = 'status error';
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.className = 'status error';
            })
            .finally(() => {
                creditBtn.disabled = false;
                creditBtn.style.opacity = '1';
            });
        }
    </script>
</body>
</html>
